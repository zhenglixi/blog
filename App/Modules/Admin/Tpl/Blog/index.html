<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<css file='__PUBLIC__/Css/public.css'/>
	<title>Document</title>
</head>
<body>
	<table class='table'>
		<tr>
			<th>ID</th>
			<th>标题</th>
			<th>所属分类</th>
			<th>点击次数</th>
			<th>发布时间</th>
			<th>操作</th>
		</tr>

		<foreach name='blog' item='v'>
			<tr>
				<td width='8%'>{$v.id}</td>
				<td>
					{$v.title}<foreach name='v.attr' item='value'><strong style='color:{$value.color};padding:0 5px'>[{$value.name}]</strong></foreach>
				</td>
				<td width='8%'>{$v.cate}</td>
				<td width='8%'>{$v.click}</td>
				<td>{$v.time|date='y-m-d H:i',###}</td>
				<td width='30%'>
					<if condition='ACTION_NAME eq "index"'>
						[<a href="">修改</a>]
						[<a href="{:U(GROUP_NAME . '/Blog/remove', array ('id' => $v['id'], 'type'=>1))}"> 删除 </a>]
					<else/>
						[<a href="{:U(GROUP_NAME . '/Blog/remove', array ('id' => $v['id'], 'type'=>0))}">还原</a>]
						[<a href="{:U(GROUP_NAME . '/Blog/delete', array ('id' => $v['id']))}"> 彻底删除 </a>]
						[<a href="{:U(GROUP_NAME . '/Blog/purge')}"> 清空回收站 </a>]
					</if>
				</td>
			</tr>
		</foreach>
	</table>   
</body>
</html>
