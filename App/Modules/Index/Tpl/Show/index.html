	<div class='main'>

			<div class='location'>
				<a href="">首页</a>>
				<php>$eoc = count($parent) - 1;</php>     <!-- 判断是否还有子分类 -->
				<foreach name='parent' item='v'>          <!-- foreach标签默认含有$key='value' -->

				</foreach>
			</div>
			<div class="title">
				<p>{$blog.title}</p>
				<div>
					<span class='fl'>发布于：{$blog.time|date='Y年m月d日',###}</span>

				</div>
			</div>
			<!-- 强制换行 -->
			<div class='content' style='word-break: break-all;'> 
				{$blog.content}
			</div>
