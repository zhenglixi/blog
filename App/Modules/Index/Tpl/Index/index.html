<body>

		<div class='main-left'>
			<p>后盾博文</p>
			<foreach name='cate' item='v'>
				<dl>
					<dt>{$v.name}<a href="{:U('/c_' . $v['id'])}">更多>></a></dt>

							<a href="{:U('/' . $value['id'])}" target='_blank'>{$value.title}</a>

					</foreach>
				</dl>
			</foreach>
		</div>
		<include file='Common:right'/>
	</div>
	<include file='Common:bottom'/>
